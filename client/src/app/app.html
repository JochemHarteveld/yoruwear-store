<main class="hero">
  <app-header></app-header>

  <section class="hero-inner">
    <div class="hero-copy">
      <h1>YoruWear — Thoughtful, made-to-last apparel</h1>
      <p class="lead">Minimal streetwear inspired by late-night city lights.</p>
      <div class="hero-actions">
        <button class="primary">Browse products</button>
        <button class="ghost">Learn more</button>
      </div>
    </div>
    <div class="hero-visual" aria-hidden>
      <svg viewBox="0 0 400 300" class="hero-art" role="img" aria-label="Abstract product art">
        <defs>
          <linearGradient id="g" x1="0" x2="1">
            <stop offset="0" stop-color="#ff7ab6" />
            <stop offset="1" stop-color="#7a6bff" />
          </linearGradient>
        </defs>
        <rect width="100%" height="100%" rx="18" fill="url(#g)" />
      </svg>
    </div>
  </section>

  <section id="products" class="products">
    <h2>Featured</h2>
    <div class="grid">
      <article class="card">
        <div class="thumb" role="img" aria-label="Classic tee"></div>
        <h3>Classic Tee</h3>
        <p class="price">€29.00</p>
        <button class="buy">Add to cart</button>
      </article>
    </div>
  </section>

  <footer id="contact" class="footer">
    <div>© YoruWear</div>
    <div class="small">Built with Angular • API: /api</div>
  </footer>

  <router-outlet></router-outlet>
</main>
