<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1>Join YoruWear</h1>
      <p class="auth-subtitle">Create your account to start shopping</p>
    </div>

    <form (ngSubmit)="onSignUp()" class="auth-form">
      @if (error()) {
        <div class="error-message">
          {{ error() }}
        </div>
      }

      <div class="form-row">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input 
            type="text" 
            id="firstName"
            [value]="firstName()"
            (input)="updateFirstName($event)"
            placeholder="Enter your first name"
            required>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input 
            type="text" 
            id="lastName"
            [value]="lastName()"
            (input)="updateLastName($event)"
            placeholder="Enter your last name"
            required>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email"
          [value]="email()"
          (input)="updateEmail($event)"
          placeholder="Enter your email"
          required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password"
          [value]="password()"
          (input)="updatePassword($event)"
          placeholder="Create a password (min. 6 characters)"
          required>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input 
          type="password" 
          id="confirmPassword"
          [value]="confirmPassword()"
          (input)="updateConfirmPassword($event)"
          placeholder="Confirm your password"
          required>
      </div>

      <div class="form-actions">
        <button type="submit" class="auth-btn primary" [disabled]="loading()">
          @if (loading()) {
            <span class="spinner"></span>
            Creating Account...
          } @else {
            Create Account
          }
        </button>
      </div>

      <div class="auth-footer">
        <p>Already have an account? 
          <a routerLink="/signin" class="auth-link">Sign in here</a>
        </p>
      </div>
    </form>
  </div>
</div>
