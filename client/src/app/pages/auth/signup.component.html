<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1>Join YoruWear</h1>
      <p class="auth-subtitle">Create your account to start shopping</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="auth-form">
      @if (error()) {
        <div class="error-message">
          {{ error() }}
        </div>
      }

      <div class="form-row">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input 
            type="text" 
            id="firstName"
            [value]="firstName()"
            (input)="updateFirstName($event)"
            placeholder="Enter your first name"
            required>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input 
            type="text" 
            id="lastName"
            [value]="lastName()"
            (input)="updateLastName($event)"
            placeholder="Enter your last name"
            required>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email"
          [value]="email()"
          (input)="updateEmail($event)"
          placeholder="Enter your email"
          required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password"
          [value]="password()"
          (input)="updatePassword($event)"
          placeholder="Create a password (min. 6 characters)"
          required>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input 
          type="password" 
          id="confirmPassword"
          [value]="confirmPassword()"
          (input)="updateConfirmPassword($event)"
          placeholder="Confirm your password"
          required>
      </div>

      <div class="delivery-section">
        <h3 class="section-title">
          <span class="material-icons">local_shipping</span>
          Delivery Information
        </h3>
        <p class="section-subtitle">Complete your profile for delivery and get 10% off your first order!</p>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input 
            type="tel" 
            id="phone"
            [value]="phone()"
            (input)="updatePhone($event)"
            placeholder="Enter your phone number"
            required>
        </div>

        <div class="form-group">
          <label for="streetAddress">Street Address</label>
          <input 
            type="text" 
            id="streetAddress"
            [value]="streetAddress()"
            (input)="updateStreetAddress($event)"
            placeholder="Enter your street address"
            required>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="city">City</label>
            <input 
              type="text" 
              id="city"
              [value]="city()"
              (input)="updateCity($event)"
              placeholder="Enter your city"
              required>
          </div>
          <div class="form-group">
            <label for="postalCode">Postal Code</label>
            <input 
              type="text" 
              id="postalCode"
              [value]="postalCode()"
              (input)="updatePostalCode($event)"
              placeholder="Enter your postal code"
              required>
          </div>
        </div>

        <div class="form-group">
          <label for="country">Country</label>
          <select 
            id="country"
            [value]="country()"
            (change)="updateCountry($event)"
            required>
            <option value="Netherlands">Netherlands</option>
            <option value="Germany">Germany</option>
            <option value="Belgium">Belgium</option>
            <option value="France">France</option>
            <option value="United Kingdom">United Kingdom</option>
            <option value="Spain">Spain</option>
            <option value="Italy">Italy</option>
            <option value="Other">Other</option>
          </select>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="auth-btn primary" [disabled]="loading()">
          @if (loading()) {
            <span class="spinner"></span>
            Creating Account...
          } @else {
            Create Account
          }
        </button>
      </div>

      <div class="auth-footer">
        <p>Already have an account? 
          <a routerLink="/signin" class="auth-link">Sign in here</a>
        </p>
      </div>
    </form>
  </div>
</div>
