<main class="hero-section">
  <!-- Background with gradient -->
  <div class="hero-background"></div>
  
  <!-- Hero Content -->
  <div class="hero-container">
    <div class="hero-content">
      <!-- Brand Logo/Name -->
      <div class="brand-header">
        <h1 class="brand-name">YoruWear</h1>
        <div class="brand-tagline">LED Fashion</div>
      </div>
      
      <!-- Main Slogan -->
      <div class="hero-text">
        <h2 class="hero-title">
          <span class="highlight">Wear the Music.</span><br>
          <span class="highlight">Own the Night.</span>
        </h2>
        <p class="hero-subtitle">
          Interactive LED fashion that reacts to music—customizable via app.
        </p>
      </div>
      
      <!-- Call-to-Action Buttons -->
      <div class="hero-actions">
        <button class="cta-btn primary" routerLink="/products">
          <span class="btn-text">Shop Collection</span>
          <span class="btn-icon">🛍️</span>
        </button>
        <button class="cta-btn secondary" routerLink="/signup">
          <span class="btn-text">Create Account</span>
          <span class="btn-icon">✨</span>
        </button>
      </div>
      
      <!-- Features Highlight -->
      <div class="features-preview">
        <div class="feature-item">
          <div class="feature-icon">🎵</div>
          <span>Music Reactive</span>
        </div>
        <div class="feature-item">
          <div class="feature-icon">📱</div>
          <span>App Controlled</span>
        </div>
        <div class="feature-item">
          <div class="feature-icon">🌈</div>
          <span>LED Interactive</span>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Decorative Elements -->
  <div class="hero-decorations">
    <div class="pulse-dot pulse-1"></div>
    <div class="pulse-dot pulse-2"></div>
    <div class="pulse-dot pulse-3"></div>
    <div class="wave-line wave-1"></div>
    <div class="wave-line wave-2"></div>
    
    <!-- Additional vibrant elements -->
    <div class="shooting-star"></div>
    <div class="floating-orb orb-1"></div>
    <div class="floating-orb orb-2"></div>
  </div>
</main>
