services:
  # Override server for development
  server:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    environment:
      - NODE_ENV=development
      - BUN_ENV=development
      - DATABASE_URL=mysql://yoruwear_user:yourpassword@mysql:3306/yoruwear
    volumes:
      # Mount source code for hot reload
      - ./server/src:/app/src:ro
      - ./server/package.json:/app/package.json:ro
      - ./server/tsconfig.json:/app/tsconfig.json:ro
    develop:
      watch:
        - action: sync
          path: ./server/src
          target: /app/src
        - action: rebuild
          path: ./server/package.json

  # Override client for development
  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    ports:
      - "4200:4200" # Change to dev server port
    environment:
      - NODE_ENV=development
    volumes:
      # Mount source code for hot reload
      - ./client/src:/app/src:ro
      - ./client/angular.json:/app/angular.json:ro
      - ./client/tsconfig.json:/app/tsconfig.json:ro
      - ./client/tsconfig.app.json:/app/tsconfig.app.json:ro
      - ./client/package.json:/app/package.json:ro
      - ./client/package-lock.json:/app/package-lock.json:ro
    develop:
      watch:
        - action: sync
          path: ./client/src
          target: /app/src
        - action: sync
          path: ./client/angular.json
          target: /app/angular.json
        - action: rebuild
          path: ./client/package.json
